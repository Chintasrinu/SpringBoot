<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register Employee</title>
</head>
<body>
    <h1 style="color:red; text-align:center">Register Employee</h1>
    <form th:action="@{/employee/register}" th:object="${emp}" method="post">
        <table class="table table-bordered" style="background-color: cyan; width: 50%; margin: 0 auto;">
            <tr>
                <td>Employee Name:</td>
                <td><input type="text" th:field="*{ename}" class="form-control"/></td>
            </tr>
            <tr>
                <td>Employee Designation:</td>
                <td><input type="text" th:field="*{job}" class="form-control"/></td>
            </tr>
            <tr>
                <td>Employee Salary:</td>
                <td><input type="text" th:field="*{sal}" class="form-control"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;"><input type="submit" value="Register Employee" class="btn btn-primary"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
